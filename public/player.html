<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - Live TV</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
    <header>
        <div class="site-name">Live TV</div>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </header>
    <main class="player-page">
        <div id="introOverlay" class="intro-overlay">
            <img id="introLogo" alt="Channel Logo">
            <p>You Are Watching</p>
            <h2 id="introName"></h2>
        </div>
        <div id="jwPlayerContainer"></div>
    </main>
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');
        const name = params.get('name');
        const logo = params.get('logo') || 'public/fallback.png';

        document.getElementById('introLogo').src = logo;
        document.getElementById('introName').textContent = name;

        setTimeout(() => {
            document.getElementById('introOverlay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('introOverlay').style.display = 'none';
            }, 500);
        }, 5000);

        jwplayer("jwPlayerContainer").setup({
            file: url,
            image: logo,
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
        });
    </script>
</body>
</html>
